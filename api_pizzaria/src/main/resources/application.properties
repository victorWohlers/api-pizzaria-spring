# CONFIGURAÇÃO DO BANCO DE DADOS

# spring.datasource.url
# O QUE FAZ: Define a URL completa para a conexão com o banco de dados.
# POR QUE USAR: Indica ao Spring o tipo de banco (jdbc:mysql), onde ele está (localhost:3306) e o NOME DO SEU BANCO DE DADOS.
# Ajuste: O nome do banco foi alterado para 'pizzaria_wholers'.
spring.datasource.url=jdbc:mysql://localhost:3306/pizzaria_wholers?useSSL=false&serverTimezone=UTC

# spring.datasource.username
# O QUE FAZ: Define o nome de usuário para autenticar no MySQL (você está usando 'root').
# POR QUE USAR: O Spring precisa de credenciais para abrir a conexão com o banco.
spring.datasource.username=root

# spring.datasource.password
# O QUE FAZ: Define a senha para autenticar no MySQL (você está usando 'root').
# POR QUE USAR: Completa as credenciais de acesso ao banco.
spring.datasource.password=root

# spring.datasource.driver-class-name
# O QUE FAZ: Especifica qual driver JDBC (biblioteca de conexão) deve ser usado.
# POR QUE USAR: Garante que o Spring use o conector correto para o MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# CONFIGURAÇÃO DO JPA/HIBERNATE (Gerenciamento de Entidades)

# spring.jpa.hibernate.ddl-auto
# O QUE FAZ: Controla como o Hibernate (a implementação do JPA) interage com o esquema do banco de dados na inicialização.
# POR QUE USAR: O valor 'update' é usado para que o Hibernate crie novas tabelas (como 'clientes') 
# com base nas classes Java (@Entity), sem apagar os dados existentes.
spring.jpa.hibernate.ddl-auto=update

# spring.jpa.show-sql
# O QUE FAZ: Define se os comandos SQL gerados pelo Hibernate devem ser mostrados no console.
# POR QUE USAR: É essencial para o aprendizado e depuração, pois permite que você veja exatamente qual SQL
# está sendo executado no banco em tempo real.
spring.jpa.show-sql=true

# spring.jpa.properties.hibernate.dialect
# O QUE FAZ: Informa ao Hibernate qual "dialeto" (sintaxe SQL específica) deve ser usado.
# POR QUE USAR: Garante que ele usará a sintaxe otimizada para o MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect